<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .header {
            background: #ffffff;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }
        .header h1 {
            color: #111827;
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .content {
            background-color: #f0f8ff;
            padding: 40px;
            text-align: center;
            line-height: 1.7;
        }
        .content h2 {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
        }
        .content p {
            font-size: 16px;
            color: #4b5563;
        }
        .code-box {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
        }
        .code {
            font-size: 36px;
            font-weight: 700;
            color: #4f46e5;
            letter-spacing: 8px;
            font-family: 'Courier New', Courier, monospace;
        }
        .footer {
            background-color: #f9fafb;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span style="font-weight: 400;">Welcome to</span> Game's cord</h1>
        </div>
        <div class="content">
            <h2>이메일 인증을 완료해주세요</h2>
            <p>Game's cord 가입을 완료하려면 아래 인증 코드를 입력해주세요.</p>
            <div class="code-box">
                <p style="margin-bottom: 10px; font-size: 14px; color: #6b7280;">인증 코드</p>
                <div class="code" th:text="${code}">123456</div>
            </div>
            <p style="font-size: 14px; color: #6b7280;">이 코드는 5분 동안 유효합니다.<br>본인이 요청하지 않은 경우 이 이메일을 무시해주세요.</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Game's cord. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
